<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Корзина</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
    <div class="hierarhy container">
        <div class="hierarhy_links">
            <a href="index.html" class="title semi-bold">Главная</a>
            <div class="title semi-bold">/ Корзина</div>
        </div>
    </div>
    <section class="cart">
        <div class="container">
            <div class="title title_40 light">КОРЗИНА</div>
            <div class="cart_pages">
                <div class="cart_page title title_14 mont semi-bold active">1</div>
                <div class="cart_page title title_14 mont semi-bold">2</div>
                <div class="cart_page title title_14 mont semi-bold">3</div>
                <div class="line"></div>
            </div>
            <div class="title regular all">ВЫДЕЛИТЬ ВСЕ</div>
            <div class="cart_wrapper">
                <div class="cart_items">
                    <div class="cart_item">
                        <label for="cart_checkbox_1" class="cart_label title title_20 ">
                            <input type="checkbox" name="items" id="cart_checkbox_1" class="cart_checkbox" required checked>
                            <span class="cart_view">
                                <img class="cart_icon" src="icons/size_check.svg" alt="check">
                            </span>
                        </label>
                        <div class="cart_item_content">
                            <img src="img/products/product_1-4.png" alt="product">
                            <div class="cart_item_descr">
                                <div class="cart_item_top">
                                    <div class="title semi-bold">РУБАШКА В КЛЕТКУ ИЗ 100% ХЛОПКА</div>
                                    <div class="title title_14 light">Арт. ID4241766516</div>
                                    <div class="cart_item_params">
                                        <div class="title title_14 light">РАЗМЕР: <span class="title semi-bold">42</span></div>
                                        <div class="title title_20 bold">449,00 BYN</div>
                                    </div>
                                </div>
                                <div class="cart_item_bottom">
                                    <img src="icons/delete.svg" alt="delete">
                                    <div class="cart_item_count">1</div>
                                    <div class="title title_20 semi-bold">+</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart_item">
                        <label for="cart_checkbox_2" class="cart_label title title_20 ">
                            <input type="checkbox" name="items" id="cart_checkbox_2" class="cart_checkbox">
                            <span class="cart_view">
                                <img class="cart_icon" src="icons/size_check.svg" alt="check">
                            </span>
                        </label>
                        <div class="cart_item_content">
                            <img src="img/products/product_1-4.png" alt="product">
                            <div class="cart_item_descr">
                                <div class="cart_item_top">
                                    <div class="title semi-bold">РУБАШКА В КЛЕТКУ ИЗ 100% ХЛОПКА</div>
                                    <div class="title title_14 light">Арт. ID4241766516</div>
                                    <div class="cart_item_params">
                                        <div class="title title_14 light">РАЗМЕР: <span class="title semi-bold">42</span></div>
                                        <div class="title title_20 bold">449,00 BYN</div>
                                    </div>
                                </div>
                                <div class="cart_item_bottom">
                                    <div class="title title_20 semi-bold">-</div>
                                    <div class="cart_item_count title title_20">2</div>
                                    <div class="title title_20 semi-bold">+</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart_total">
                    <div class="title semi-bold">ВАШ ЗАКАЗ</div>
                    <div class="cart_total_row">
                        <div class="title title_14 regular">Товары: 2 шт.</div>
                        <div class="title bold">449,00 BYN</div>
                    </div>
                    <div class="divider"></div>
                    <div class="cart_total_row">
                        <div class="title semi-bold">ИТОГО</div>
                        <div class="title title_20 bold">449,00 BYN</div>
                    </div>
                    <button class="button button_card" onclick="location='order.html'">ДАЛЕЕ</button>
                </div>
            </div>
        </div>
    </section>
	<footer class="footer"></footer>
	<div class="tabbar">
		<a href="index.html"><img src="icons/home.svg" alt="home"></a>
		<a href="profile.html"><img src="icons/profile.svg" alt="profile"></a>
		<a href="favourite.html"><img src="icons/favourite.svg" alt="favourite"></a>
		<a href="cart.html" class="active"><img src="icons/cart.svg" alt="cart"></a>
	</div>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
