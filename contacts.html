<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Контакты</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
    <div class="hierarhy container">
        <div class="hierarhy_links">
            <a href="index.html" class="title semi-bold">Главная</a>
            <div class="title semi-bold">/ Контакты</div>
        </div>
    </div>
    <section class="contacts">
        <div class="container">
            <div class="title title_40 upper">КОНТАКТЫ</div>
            <div class="divider"></div>
            <div class="contacts_wrapper">
                <div class="contacts_left">
                    <div class="contacts_items">
                        <div class="contacts_item">
                            <div class="title upper">Режим работы:</div>
                            <div class="title upper medium">с 9:00 до 21:00</div>
                        </div>
                        <div class="contacts_item">
                            <div class="title upper">телефон:</div>
                            <a href="tel:+375296158180" class="title upper medium">+375 (29) 615-81-80</a>
                        </div>
                        <div class="contacts_item">
                            <div class="title upper">Мы в соц.сетях:</div>
                            <div class="contacts_socials">
                                <div class="contacts_socials_item">
                                    <a href="#"><img src="icons/contacts_viber.svg" alt="viber"></a>
                                </div>
                                <div class="contacts_socials_item">
                                    <a href="#"><img src="icons/contacts_whatsapp.svg" alt="whatsapp"></a>
                                </div>
                                <div class="contacts_socials_item">
                                    <a href="#"><img src="icons/contacts_telegram.svg" alt="telegram"></a>
                                </div>
                                <div class="contacts_socials_item">
                                    <a href="#"><img src="icons/contacts_Instagram.svg" alt="instagram"></a>
                                </div>
                            </div>
                        </div>
                        <div class="contacts_item">
                            <div class="divider"></div>
                            <div class="title upper">телефон:</div>
                            <a href="mailto:..." class="title medium">email@domain.by</a>
                        </div>
                    </div>
                </div>
                <div class="contacts_right">
                    <div class="title title_24 upper">Форма обратной связи</div>
                    <form class="contacts_form">
                        <div class="contacts_form_doubles">
                            <input type="text" name="name" placeholder="Ваше имя" class="contacts_form_input" required>
                            <input type="email" name="name" placeholder="Ваш e-mail" class="contacts_form_input" required>
                        </div>
                        <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
                        <button class="button button_card">ОТПРАВИТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
	<footer class="footer"></footer>
	<div class="tabbar">
		<a href="index.html"><img src="icons/home.svg" alt="home"></a>
		<a href="profile.html"><img src="icons/profile.svg" alt="profile"></a>
		<a href="favourite.html"><img src="icons/favourite.svg" alt="favourite"></a>
		<a href="cart.html"><img src="icons/cart.svg" alt="cart"></a>
	</div>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
