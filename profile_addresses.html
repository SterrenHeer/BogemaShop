<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Адреса</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
    <div class="hierarhy container">
        <div class="hierarhy_links">
            <a href="index.html" class="title semi-bold">Главная</a>
            <div class="title semi-bold">/ Мой профиль</div>
        </div>
    </div>
    <section class="profile">
        <div class="container">
            <div class="title title_40 start">МОЙ ПРОФИЛЬ</div>
            <div class="title_20 medium subtitle">АДРЕСА</div>
            <div class="profile_wrapper">
                <div class="profile_menu">
                    <a href="profile.html" class="title title_20">ПАНЕЛЬ УПРАВЛЕНИЯ</a>
                    <a href="order_history.html" class="title title_20">ИСТОРИЯ ЗАКАЗОВ</a>
                    <a href="profile_addresses.html" class="title title_20 active">АДРЕСА</a>
                    <a href="profile_data.html" class="title title_20">АНКЕТА</a>
                    <a href="favourite.html" class="title title_20">ИЗБРАННОЕ</a>
                    <a href="#" class="title title_20">ВЫХОД</a>
                </div>
                <div class="profile_content">
                    <div class="title">Следующие адреса будут использованы по умолчанию при оформлении заказов.</div>
                    <form class="profile_form">
                        <label for="region">
                            <div class="title title_14">Город/Регион <span>*</span></div>
                            <input type="text" name="region" id="region" class="profile_form_input" required>
                        </label>
                        <label for="city">
                            <div class="title title_14">Населенный пункт <span>*</span></div>
                            <input type="text" name="city" id="city" class="profile_form_input" required>
                        </label>
                        <label for="district">
                            <div class="title title_14">Область/Район <span>*</span></div>
                            <input type="text" name="district" id="district" class="profile_form_input" required>
                        </label>
                        <label for="address">
                            <div class="title title_14">Адрес <span>*</span></div>
                            <input type="text" name="address" id="address" class="profile_form_input" required>
                        </label>
                        <label for="index">
                            <div class="title title_14">Почтовый индекс <span>*</span></div>
                            <input type="text" name="index" id="index" class="profile_form_input" required>
                        </label>
                        <button type="submit" class="button button_card">СОХРАНИТЬ АДРЕС</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
	<footer class="footer"></footer>
	<div class="tabbar">
        <a href="index.html"><img src="icons/home.svg" alt="home"></a>
		<a href="profile.html" class="active"><img src="icons/profile.svg" alt="profile"></a>
		<a href="favourite.html"><img src="icons/favourite.svg" alt="favourite"></a>
		<a href="cart.html"><img src="icons/cart.svg" alt="cart"></a>
	</div>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
